<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>GPS 行車里程紀錄器</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <header>
    <h1>GPS 行車里程紀錄器</h1>
  </header>

  <main>
    <section class="card">
      <h2>定位狀態</h2>
      <div id="status" class="status">尚未取得定位</div>
      <div class="coords">
        <div>緯度：<span id="lat">–</span></div>
        <div>經度：<span id="lng">–</span></div>
        <div>誤差：<span id="acc">–</span> m</div>
        <div>速度：<span id="speed">–</span> km/h</div>
        <div>時間：<span id="ts">–</span></div>
      </div>
      <div class="row">
        <button id="btnStartGPS">開始定位</button>
        <button id="btnStopGPS" class="secondary">停止定位</button>
        <a id="mapLink" class="link" href="#" target="_blank" rel="noopener">在地圖開啟</a>
      </div>
    </section>

    <section class="card">
      <h2>行程里程（自動計算）</h2>
      <div class="row">
        <button id="btnTripStart" class="accent">開始行程</button>
        <button id="btnTripEnd" class="primary">結束行程</button>
        <button id="btnTripReset" class="danger">重設行程</button>
      </div>
      <div class="row">
        <div>本次距離：<strong><span id="tripDistance">0.00</span> km</strong></div>
        <div>已用時間：<strong><span id="tripDuration">00:00:00</span></strong></div>
        <div>平均速度：<strong><span id="tripAvg">0.0</span> km/h</strong></div>
      </div>
      <details>
        <summary>進階設定（防飄移）</summary>
        <div class="row settings">
          <label>精度門檻(m)<input id="accThresh" type="number" step="1" value="25" /></label>
          <label>最小步長(m)<input id="stepThresh" type="number" step="1" value="5" /></label>
          <label>速度上限(km/h)<input id="speedMax" type="number" step="1" value="180" /></label>
          <label>校正係數<input id="scaleFactor" type="number" step="0.01" value="1.00" /></label>
        </div>
      </details>
      <div class="row">
        <input id="tripName" placeholder="行程名稱（選填）" />
      </div>
      <div class="row">
        <textarea id="tripNote" rows="2" placeholder="備註（選填）"></textarea>
      </div>
      <div class="row">
        <button id="btnSaveTrip" class="primary">保存本次行程</button>
      </div>
    </section>

    <section class="card">
      <h2>歷史行程 (<span id="tripCount">0</span>)</h2>
      <div id="trips"></div>
      <div class="row">
        <button id="btnExportTrips" class="primary">匯出 Excel</button>
        <button id="btnClearTrips" class="danger">清空歷史行程</button>
      </div>
    </section>
  </main>

  <footer>
    <small>說明：距離採 Haversine 累積並套用門檻/校正；歷史資料儲存在本機（localStorage）。</small>
  </footer>
</body>
</html>
